    <head>

        <link rel="stylesheet" type="text/css" href="styling.css">

    <body>

        </audio>

<!--jquery ui using function from jquery-->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
